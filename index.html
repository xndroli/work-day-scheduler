<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="present"></div>
      <div class="past"></div>
      <div class="future"></div>
      <div class="hour"></div>

      <!-- Timeblocks -->

      <!-- 9AM -->
      <div class="row">
        <div class="col-2 hour">9:00 AM</div>
        <textarea id="9" class="col-8" placeholder="Task"></textarea>
        <button class="col-2 saveBtn" type="submit" onclick="saveText(9)">Save</button>
      </div>
      <!--10AM-->
      <div class="row">
        <div class="col-2 hour">10:00 AM</div>
        <textarea id="10" class="col-8" placeholder="Task"></textarea>
        <button class="col-2 saveBtn" onclick="saveText(10)">Save</button>
      </div>
      <!--11AM-->
      <div class="row">
        <div class="col-2 hour">11:00 AM</div>
        <textarea id="11" class="col-8" placeholder="Task"></textarea>
        <button class="col-2 saveBtn" onclick="saveText(11)">Save</button>
      </div>
      <!--12PM-->
      <div class="row">
        <div class="col-2 hour">12:00 PM</div>
        <textarea id="12" class="col-8" placeholder="Task"></textarea>
        <button class="col-2 saveBtn" onclick="saveText(12)">Save</button>
      </div>
      <!--1PM-->
      <div class="row">
        <div class="col-2 hour">1:00 PM</div>
        <textarea id="13" class="col-8" placeholder="Task"></textarea>
        <button class="col-2 saveBtn" onclick="saveText(13)">Save</button>
      </div>
      <!--2PM-->
      <div class="row">
        <div class="col-2 hour">2:00 PM</div>
        <textarea id="14" class="col-8" placeholder="Task"></textarea>
        <button class="col-2 saveBtn" onclick="saveText(14)">Save</button>
      </div>
      <!--3PM-->
      <div class="row">
        <div class="col-2 hour">3:00 PM</div>
        <textarea id="15" class="col-8" placeholder="Task"></textarea>
        <button class="col-2 saveBtn" onclick="saveText(15)">Save</button>
      </div>
      <!--4PM-->
      <div class="row">
        <div class="col-2 hour">4:00 PM</div>
        <textarea id="16" class="col-8" placeholder="Task"></textarea>
        <button class="col-2 saveBtn" onclick="saveText(16)">Save</button>
      </div>
      <!--5PM-->
      <div class="row">
        <div class="col-2 hour">5:00 PM</div>
        <textarea id="17" class="col-8" placeholder="Task"></textarea>
        <button class="col-2 saveBtn" onclick="saveText(17)">Save</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
